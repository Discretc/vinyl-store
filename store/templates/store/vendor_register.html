{% extends 'store/base.html' %}

{% block title %}Vendor Registration - Vinyl Store{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <h2 class="page-title">Vendor Registration</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="vendor_name">Vendor Name:</label>
            <input type="text" id="vendor_name" name="vendor_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number (optional):</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="store_name">Store Name:</label>
            <input type="text" id="store_name" name="store_name" required>
        </div>
        <div class="form-group">
            <label for="store_description">Store Description:</label>
            <textarea id="store_description" name="store_description"></textarea>
        </div>
        <button type="submit" class="form-submit btn-primary">Create Vendor Account</button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem;">
        Already have an account? <a href="{% url 'vendor_login' %}">Login here</a>
    </p>
</div>
{% endblock %}
