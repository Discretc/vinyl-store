{% extends 'store/base.html' %}

{% block title %}Register - Vinyl Store{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <h2 class="page-title">Customer Registration</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number (optional):</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="address">Shipping Address (optional):</label>
            <textarea id="address" name="address"></textarea>
        </div>
        <button type="submit" class="form-submit btn-primary">Create Account</button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem;">
        Already have an account? <a href="{% url 'customer_login' %}">Login here</a>
    </p>
</div>
{% endblock %}
