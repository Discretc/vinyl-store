{% extends 'store/base.html' %}

{% block title %}Vendor Login - Vinyl Store{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <h2 class="page-title">Vendor Login</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="form-submit btn-primary">Login</button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem;">
        Don't have a vendor account? <a href="{% url 'vendor_register' %}">Register here</a>
    </p>
</div>
{% endblock %}
